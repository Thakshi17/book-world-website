<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Book World</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact-us-page.css">
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="header-container">

        <div class="brand">
            <img src="images/logo.jpg" alt="Book World Logo" class="site-logo">

            <div class="title-area">
                <h1 class="site-title">Book World</h1>
            </div>
        </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <h2 class="page-title">Contact Us</h2>

        <!-- CONTACT INFO & MAP -->
        <div class="contact-info">
            <p><strong>BOOK WORLD</strong></p>
            <p>Address: 123 Book Street, City Center, Sri Lanka</p>
            <p>Contact: +94 12 345 6789</p>
            <p>E-mail: bookworld@gmail.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126743.58638673353!2d79.77380163754259!3d6.922001983977421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae253d10f7a7003%3A0x320b2e4d32d3838d!2sColombo!5e0!3m2!1sen!2slk!4v1765882643127!5m2!1sen!2slk" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- CUSTOMER FORM -->
        <div class="customer-form">
        <form>
            <h2>Contact Us</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail Address</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact No.</label>
            <input type="text" id="contact" name="contact">

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <div class="radio-group">
                <label><input type="radio" name="customer_type" value="new"> New Customer</label>
                <label><input type="radio" name="customer_type" value="returning"> Regular Customer</label>
            </div>

            <input type="submit" value="Submit">
        </form>
        </div>

        <!-- BACK LINK -->
        <div class="back-link">
            <a href="home-page.html">‚Üê Back</a>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
        <div class="footer-info">
            <h3>Book World</h3>
            <p>
                123 Book Street <br>
                City Center <br>
                Sri Lanka <br>
                Phone: +94 12 345 6789 <br>
                Email: bookworld@gmail.com
            </p>
        </div>
        <div class="footer-details">
            <h3>Stay Updated with Book World</h3>
            <input type="email" placeholder="Enter your email"><br>
            <button>Subscribe</button>
        </div>
        </div>
    </footer>
</body>
</html>
